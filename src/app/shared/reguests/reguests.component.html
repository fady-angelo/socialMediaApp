<section class="mt-4" id="requests">
  <div class="wrapper-requests">
    <div class="container-requests">
      <h2 class="mb-3 text-center">Friend Requests</h2>
      <img src="./../../assets/request.png" alt="" class="img-fluid">
      <div class="wrapper" *ngFor="let req of reqOne">
        <div class="left d-flex justify-content-center align-items-center">
          <img [src]="req.userImg" alt="">
          <h6 class="mb-0">{{req.userName}}</h6>
        </div>
        <div class="right d-flex flex-column">
          <button class="btn rounded-pill accept mb-3" (click)="acceptFriend($event)">Accept</button>
          <button class="btn rounded-pill remove" (click)="removeFriend($event)">Remove</button>
        </div>
      </div>
    </div>
    <button class="btn w-100 see-more my-3" (click)="seeMore($event)">See More ...</button>
    <div class="container-requests-more">
      <div class="wrapper" *ngFor="let req of reqTwo">
        <div class="left d-flex justify-content-center align-items-center">
          <img [src]="req.userImg" alt="">
          <h6 class="mb-0">{{req.userName}}</h6>
        </div>
        <div class="right d-flex flex-column">
          <button class="btn rounded-pill accept mb-3" (click)="acceptFriend($event)">Accept</button>
          <button class="btn rounded-pill remove" (click)="removeFriend($event)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</section>
