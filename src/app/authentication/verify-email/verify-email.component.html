<div class="verification">
  <div class="wrapper">
    <div class="email-icon">
      <i class="fa-regular fa-envelope-open"></i>
    </div>
    <h3>Thank You for Registering</h3>
    <h5>Please Verification Your Email</h5>
    <div class="formGroup" *ngIf="authService.userData as user">
      <p>You're almost there! We sent an Email to</p>
      <span>{{user.email}}</span>
    </div>
    <p>Just click on the link in that email to complete signup</p>
    <div class="resend-email">
      <p>If you don't see verfificaiton email</p>
      <button>
        <i class="fas fa-redo-alt"></i>
        Resend Email
      </button>
    </div>
    <div class="redirectToLogin">
      <span>Go back to?<span class="redirect" routerLink="/auth/login"> Sign in</span></span>
    </div>
  </div>
</div>
